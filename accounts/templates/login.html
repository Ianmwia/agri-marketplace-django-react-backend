{% extends "base.html" %}
{% load rest_framework %}


{% block content %}
        <div class="min-h-screen flex items-center justify-center dark:bg-[#23231f] dark:text-[#e8e8e4] px-4">
            <div class="w-full max-w-md dark:bg-white dark:text-black bg-[#23231f] text-white p-8 md:p-10 rounded-2xl shadow-sm">
                <div>
                    <p class="mt-2 font-bold text-[24px] text-center mb-2">Login</p>
                </div>

            <form action="{% url 'login-list' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="prose max-w-none mb-3
                        [&_div]:mb-3
                        [&_label]:block [&_label]:font-bold [&_label]:mb-1 [&_label]:uppercase
                        [&_input]:w-full [&_input]:p-2 [&_input]:border [&_input]:rounded-lg [&_input]:cursor-pointer

                        [&_.help-block]:text-red-500 [&_.help-block]:text-[14px]
                    ">
                        {% render_form serializer%}
                    </div>
                        
                <div class="flex justify-center w-full mt-3">
                    <button class="
                    bg-[#6c9f48] text-white hover:bg-[#4a6d31]
                    p-2 text-[14px] md:text-[16px] lg:text-[18px]
                    rounded w-full sm:w-3/4 md:w-1/2 lg:w-[200px]
                    cursor-pointer">Login</button>
                </div>
            </form>
            <div class="mt-3 flex justify-center items-center">
                <a href="{% url 'register' %}" class="text-[15px] text-gray-500">Don't have an account yet? <span class="text-[#4a6d31] text-[16px] font-bold">Register</span></a>
            </div>
            {% if message %}
                <p class="text-red-400 font-bold">{{ message }}</p>
            {% endif %}
            </div>  
        </div>
{% endblock content %}
